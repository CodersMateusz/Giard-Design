<div class="row d-flex gx-0">
  <div class="col-lg-6 order-lg-1">
    <div class="card rounded-0 bg-secondary h-100">
      <div class="card-body py-11 px-6">
        <h1 class="card-title fs-custom mb-5">
          Nowoczesna aranżacja Twojego ogrodu
        </h1>
        <p class="card-text mb-6">
          Marka GiardDesign to wieloletnie doświadczenie i wysoka estetyka
          realizacji. Oferujemy kompleksowy zakres usługz indywidualnym
          podejściem do każdego projektu.
        </p>
        <div class="btn-group">
          <button class="btn btn-primary me-4 rounded-pill px-4">
            Skontaktuj się z nami
          </button>
          <button class="btn btn-outline-primary rounded-pill px-4">
            Zobacz nasze realizacje
            <img class="vector" src="./images/Vector.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 order-lg-2 section-sticky">
    <div id="carousel" class="carousel slide h-100">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/Slide_1.jpg" alt="" class="w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/Slide_2.jpg" alt="" class="w-100" />
        </div>
        <div class="carousel-item">
          <img src="./images/Slide_3.jpg" alt="" class="w-100" />
        </div>
      </div>
      <div class="slider-box">
        <div class="btn-group">
          <button
            class="btn btn-outline"
            data-bs-target="#carousel"
            data-bs-slide="prev"
          >
            <svg class="icon me-4">
              <use xlink:href="images/sprite.svg#Arrow 1"></use>
            </svg>
          </button>
          <button
            class="btn btn-outline"
            data-bs-target="#carousel"
            data-bs-slide="next"
          >
            <svg class="icon icon-right">
              <use xlink:href="images/sprite.svg#Arrow 1"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
